<body>

  <div class="container">
    <form action="BACKEND/php/backend.php" method="POST" enctype="multipart/form-data">

      <h1 class="text-center">Perfil</h1>
      <div class="text-center">
        <img class="mx-auto text-center" src="img/profile.jfif" alt="" id="imagenMostrada">
        <div>
          <input type="file" name="fotoImage" placeholder="Escoge tu imagen">
        </div>
      </div>


      <div class="row">
        <div class="col-sm-6">
          <div class="form-floating mb-3">
            <input type="text" name="nombre" class="form-control" id="nombre" placeholder="name@example.com" required>
            <label for="nombre">* Nombres</label>
          </div>

          <p id="nombre1"></p>

          <div class="form-floating mb-3">
            <input type="text" name="apellido" class="form-control" id="apellido" placeholder="name@example.com">
            <label for="apellido">Apellidos</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">* Email</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-floating mb-3">
            <input type="number" name="telefono" class="form-control" id="telefono" placeholder="name@example.com">
            <label for="telefono">Telefono</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" name="direccion" class="form-control" id="direccion" placeholder="name@example.com">
            <label for="direccion">Direcci√≥n</label>
          </div>

          <div class="form-floating mb-3">
            <input type="date" name="fechaNacimiento" class="form-control" id="fecha-nacimiento"
              placeholder="name@example.com" min="18" max="99" required>
            <label for="fecha-nacimiento">* Fecha de nacimiento</label>
          </div>

          <label for="fecha-establecida">La fecha que tiene es:</label>
          <input class="rounded" type="text" id="fecha-establecida">

        </div>
      </div>



      <div class="row text-center m-5">
        <h1>Gustos</h1>
        <div class="col-sm-6">
          <input type="checkbox" name="gustos[]" class="btn-check" id="check1" autocomplete="off" value="Futbol">
          <label class="btn btn-outline-primary m-3" for="check1">Futbol</label><br>


          <input type="checkbox" name="gustos[]" class="btn-check" id="check2" autocomplete="off" value="Tenis">
          <label class="btn btn-outline-success m-3" for="check2">Tenis</label><br>

          <input type="checkbox" name="gustos[]" class="btn-check" id="check3" autocomplete="off" value="Ver peliculas">
          <label class="btn btn-outline-danger m-3" for="check3">Ver peliculas</label><br>
        </div>

        <div class="col-sm-6">
          <input type="checkbox" name="gustos[]" class="btn-check" id="check4" autocomplete="off"
            value="Hacer ejercicio">
          <label class="btn btn-outline-warning m-3" for="check4">Hacer ejercicio</label><br>


          <input type="checkbox" name="gustos[]" class="btn-check" id="check5" autocomplete="off" value="Cocinar">
          <label class="btn btn-outline-success m-3" for="check5">Cocinar</label><br>

          <input type="checkbox" name="gustos[]" class="btn-check" id="check6" autocomplete="off" value="Programar">
          <label class="btn btn-outline-primary m-3" for="check6">Programar</label><br>
        </div>
      </div>

      <p id="datos"></p>


      <div class="text-center m-3">
        <!-- <button class="btn btn-outline-success" onclick="return enviarFormulario()">Enviar</button>
        <button id="cancelar" class="btn btn-outline-danger" onclick="return cancelarFormulario()">Cancelar</button> -->

        <button class="btn btn-outline-success">Enviar</button>
        <button id="cancelar" class="btn btn-outline-danger" onclick="return cancelarFormulario()">Cancelar</button>


      </div>


    </form>
